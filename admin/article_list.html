<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!--引入封装好的接口文件 -->
    <script src="./js/http.js"></script>
    <!-- 引入相对应的js文件 -->
    <script src="./js/article_list.js"></script>
    <!-- 引用翻页组件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="text" name="key" id="articleKey">
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="row text-center">
                    <ul id="pagination" class="pagination-sm"></ul>
                    <p>当前检索下暂无内容</p>
            </div>
        </div>
    </div>
    <div class="modal fade delmodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>删除后不可恢复，请确认是否删除</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-primarydel">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/template" id="classList">
        <option value="">所有分类</option>
        {{each data val index}}
            <option value="{{val.id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <script type="text/template" id="articleList">
        {{each data val index}}
            <tr>
                <td>{{index+1}}</td>             
                <td>{{val.title}}</td>
                <td>{{val.author}}</td>
                <td>{{val.category}}</td>
                <td class="text-center">{{val.date}}</td>
                <td class="text-center">{{val.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                    <a  class="btn btn-danger btn-xs delete"  data-id="{{val.id}}" >删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
</body>

</html>
